<mat-table [dataSource]="clientes" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
    <mat-cell *matCellDef="let clientes"> {{clientes.id}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
    <mat-cell *matCellDef="let clientes"> {{clientes.name}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="cnpj">
    <mat-header-cell *matHeaderCellDef> CNPJ </mat-header-cell>
    <mat-cell *matCellDef="let clientes"> {{clientes.cnpj  | mask: '00.000.000/0000-00' }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="cep">
    <mat-header-cell *matHeaderCellDef> CEP </mat-header-cell>
    <mat-cell *matCellDef="let clientes"> {{clientes.cep | mask: '00000-00'}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="cidade">
    <mat-header-cell *matHeaderCellDef> Cidade </mat-header-cell>
    <mat-cell *matCellDef="let clientes"> {{clientes.cidade}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="bairro">
    <mat-header-cell *matHeaderCellDef> Bairro </mat-header-cell>
    <mat-cell *matCellDef="let clientes"> {{clientes.bairro}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="numero">
    <mat-header-cell *matHeaderCellDef> Numero </mat-header-cell>
    <mat-cell *matCellDef="let clientes"> {{clientes.numero}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <button mat-mini-fab color="accent" aria-label="Adicionar Cliente" (click)=onAdd()>
          <mat-icon>add</mat-icon>
        </button>

    </mat-header-cell>

    <mat-cell *matCellDef="let clientes">
      <button mat-icon-button color="primary" aria-label="Editar Cliente" (click)=onEdit(clientes)>
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Remover Cliente" (click)=onDelete(clientes)>
        <mat-icon>delete</mat-icon>
      </button>

    </mat-cell>

  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
