<mat-card>
  <mat-toolbar color="primary">Novo Cliente</mat-toolbar>
    <mat-card-content>
      <form [formGroup]="form" class="min-width">
        <mat-form-field class="full-width">
          <input matInput placeholder="Nome" formControlName="name" required>
          <mat-error *ngIf="form.get('name')?.invalid">{{getErrorMessage('name')}}</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input type="text" matInput placeholder="CNPJ" mask="00.000.000/0000-00"  [dropSpecialCharacters]="true" formControlName="cnpj" required>
          <mat-error *ngIf="form.get('cnpj')?.invalid">{{getErrorMessage('cnpj')}}</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="CEP" mask="00000-000" [dropSpecialCharacters]="true" formControlName="cep" required>
          <mat-error *ngIf="form.get('cep')?.invalid">{{getErrorMessage('cep')}}</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Cidade" formControlName="cidade" required>
          <mat-error *ngIf="form.get('cidade')?.invalid">{{getErrorMessage('cidade')}}</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Bairro" formControlName="bairro" required>
          <mat-error *ngIf="form.get('bairro')?.invalid">{{getErrorMessage('bairro')}}</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input type="number" matInput placeholder="Numero" formControlName="numero" required>
          <mat-error *ngIf="form.get('numero')?.invalid">{{getErrorMessage('numero')}}</mat-error>
        </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
  </mat-card-actions>
</mat-card>
